<!doctype html>

<html>
	<head>
		<title>Facebook Login</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="css/login.css">
		<link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
	</head>

	<body>
        <div id="main-container">
            <span id="logo">facebook</span>
            <div id="form">
                <form>
                    <table>
                        <tr>
                            <td><input type="email" name="data" class="data" placeholder="Email or phone number"/></td>
                        </tr>
                        <tr>
                            <td><input type="password" name="data" class="data" placeholder="Password"/></td>
                        </tr>
                    </table>
                </form>
            </div>
            <div>
                <button type="button" id="log-in">Log In</button>
            </div>
            <div class="log-in">
                <a href="#">Sign Up for Facebook</a>
            </div>
            <div class="log-in">
                <a href="#">Need Help?</a>
            </div>            
        </div>	    
	</body>
</html>
