<!doctype html>

<html>

<head>
    <title>Facebook Timeline</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div id="main-container">
        <div id="status-bar">
            <a href="#"><i class="fa fa-pencil"></i><span class="status-bar-text">Status</span></a>
            <span> | </span>
            <a href="#"><i class="fa fa-camera cam-1"></i><span class="status-bar-text">Photo/Video</span></a>
            <span> | </span>
            <a href="#"><i class="fa fa-video-camera"></i><span class="status-bar-text">Live Video</span></a>
            <span> | </span>
            <a href="#"><i class="fa fa-flag"></i><span class="status-bar-text">Life Event</span></a>
        </div>
        <div>
            <textarea id="status" placeholder="What's on your mind?"></textarea>
        </div>
        <div id="other-language-container">
            <span id="other-language-text"><i class="fa fa-plus-circle" aria-hidden="true"></i>Write post in another language <span class="q">[?]</span></span>
        </div>
        <div id="buttons">
            <div id="bottom-left-btns">
                <button class="buttons-left fa fa-camera-retro"></button>
                <button class="buttons-left fa fa-user-plus"></button>
                <button class="buttons-left fa fa-smile-o"></button>
                <button class="buttons-left fa fa-map-marker"></button>
                <button class="buttons-left fa fa-calendar"></button>
            </div>
            <div id="bottom-right-btns">

                <button type="button" id="post">Post</button>
                <button id="privacy-options" class="privacy-options">
                    <i class="fa fa-users user"></i>Friends<i class="fa fa-caret-down down1"></i>
                </button>
                <div id="privacy-dd" class="privacy-dd-content">
                    <div>
                        <div class="option-title">Who should see this?</div>
                        <div class="options">
                            <div class="opt"><i class="fa fa-globe opt-i"></i>Public</div>
                            <span class="opt-des">Anyone on or off Facebook</span>
                        </div>
                        <div class="options">
                            <div class="opt"><i class="fa fa-users opt-i"></i>Friends</div>
                            <span class="opt-des">Your friends on Facebook</span>
                        </div>
                        <div class="options">
                            <div class="opt"><i class="fa fa-user-times opt-i"></i>Friends except...</div>
                            <span class="opt-des">Don't show to some friends</span>
                        </div>
                        <div class="more-options">
                            <div><i class="fa fa-caret-down down2"></i>More...</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="privacy">
            <button type="button" id="public" class="privacy">Public</button>
            <button type="button" id="private" class="privacy">Friends</button>
        </div>
        <div id="resultado"></div>

        <script src="js/login.js"></script>
        <script src="js/main.js"></script>
</body>

</html>
